<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css">
	<title>cssBayan</title>
</head>

<body>
	<div class="accordion">
		<h1 class="title">css Bayan</h1>
		<div class="tabs">
			<div class="tab">
				<label for="meme1" class="wrapper">
					<input type="radio" id="meme1" name="rd" checked/>

					<div class="content">
						<img src="./assets/img/m2 (1).jpg" alt="meme1" class="image">
					</div>
				</label>	
			</div>
			<div class="tab">
				<label for="meme2" class="wrapper">
					<input type="radio" id="meme2" name="rd"/>
					<p for="meme2" class="label">Frontend and backend</p>
					<div class="content">
						<img src="./assets/img/backedn.png" alt="meme2" class="image">
					</div>
				</label>

			</div>
			<div class="tab">
				<label for="meme3" class="wrapper">
					<input type="radio" id="meme3" name="rd"/>
					<p for="meme3" class="label">Primitives</p>
					<div class="content">
						<img for="meme3" src="./assets/img/value.png" alt="meme3" class="image">
					</div>
				</label>
			</div>
		</div>
	</div>
